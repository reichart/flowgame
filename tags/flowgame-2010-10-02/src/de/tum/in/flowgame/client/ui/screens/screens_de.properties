scenario1.name=Antimaterie
scenario1.intro=Guten Morgen, Pilot. Deine heutige Aufgabe ist es, ein paar technische Probleme in der Industrie von Luna zu lösen. Melde dich wie immer zunächst beim Departement für Offene Psychologische Erweiterung, um ihre Stress- und Leistungsstufen zu messen. Es ist wichtig, dass sie D.O.P.E. genaue Einschätzungen geben um die bestmögliche Leistung zu erzielen.
scenario1.intro1.baseline=Danke für deine Kooperation mit D.O.P.E. Melde dich jetzt im Flugsimulator, wo du einen simulierten Hyperraumsprung durchführen wirst, bei dem wir deine heutige Leistung messen. Weiche den Anomalien aus und sammle so viel Crystalis wie möglich!
scenario1.extro1.baseline=Wir haben das Schiff deinem heutigen Zustand optimal angepasst und es im Hangar für dich bereitgestellt. Die Lageeinweisung für deinen ersten Sprung wirst du an Bord über ihren Commlink erhalten. Viel Glück!
scenario1.intro2=Die Stromversorgung einer unserer Antimaterieverarbeitungsanlagen im weit abgelegenen Raum ist ausgefallen. Leider hat die Basis nicht die richtige Ausrüstung um das Problem selbst zu lösen. Du wirst also ein Team von Ingenieuren dort hin bringen, die den Schaden reparieren. Nutze die Chance, Crystalis zu sammeln!
scenario1.extro2=Vielen Dank. Das Wartungsteam ist sicher angekommen und repariert die Schäden in der Anlage. Sie sollte den Betrieb am Ende des Tages wieder aufnehmen können.
scenario1.intro3=Eine Ladung Antimaterie wurde auf dein Schiff geladen. Es wird dringend auf einer Bergbaukolonie im Sternensystem Centauri benötigt, die von Piraten angegriffen wird. Ihren Verteidigungsanlagen ist die Munition ausgegangen und es ist deine Aufgabe, sie neu zu bestücken, bevor die Piraten die Kolonie vernichten.
scenario1.extro3=Die Verteidigungsanlagen wurden nachgeladen und vertreiben die Piraten. Gönn' dir eine Pause auf der Asteroidenkolonie und warte auf deine nächsten Befehle.
scenario1.intro4=Hallo, Pilot! Dein nächster Sprung wird dich zu einer Forschungsstation auf Tau Ceti Alpha bringen. Du wirst dort einen unserer besten Wissenschaftler in der Biogenetik, Professor Wilmut an Bord nehmen. Seine Anwesenheit wird andernorts gebraucht, du wirst bei Abflug eingewiesen.
scenario1.extro4=Willkommen auf Tau Ceti. Diesmal keine Zeit für Pausen, Professor Wilmut ist bereits an Bord.
scenario1.intro5=Keine Zeit zu verlieren, Pilot! Du wirst den Sprung in den entfernten Horse Nebula sofort beginnen. An den übertragenen Koordinaten wirst du eine Basis zum Gasabbau finden. Professor Wilmut wird dafür sorgen, dass dein Schiff mit einer kleinen Menge einer besonderen Gasmischung beladen wird, die du in deiner letzten Mission benötigen wirst.
scenario1.extro5=Die Gasmischung wird auf dein Schiff geladen, aber bleib jederzeit bereit für den Abflug! Sobald die Beladung abgeschlossen ist, wird Professor Wilmut wieder an Bord gehen und du wirst deinen nächsten Sprung einleiten müssen.
scenario1.intro6=Der letzte Sprung heute wird dich in eine Forschungsbasis tief im Weltall bringen. Dort wird der Einfluss von dunkler Materie auf Lebewesen untersucht. Leider gab es einen schrecklichen Unfall und die Besatzung hat die Kontrolle über den Großteil der Station an Mutanten verloren. Professor Wilmut wird mithilfe des Gases einen komplexen Prozess einleiten, der den Schaden rückgängig machen wird.
scenario1.extro6=Professor Wilmut eine Weile wird auf der Station bleiben, um den Prozess zu überwachen. Der Großteil der Besatzung hatte sich im Kontrollraum verbarrikadiert und auf diese Weise überlebt.
scenario1.extro=Vielen Dank für deine Großartige Arbeit heute! Wir haben eine sichere Route durch den Hyperraum ausgearbeitet, über die du zur Basis von F.L.O.W. im Orbit von Luna zurückkehren können. Wenn du ankommst, melde dich zur finalen Lagebesprechung und du bist für heute entlassen

scenario2.name=Kriegseinsatz
scenario2.intro=Guten Morgen, Pilot. Du wirst heute der Sternenflotte der Erde im Krieg gegen die Shadows helfen. Melde dich wie immer zunächst beim Departement für Offene Psychologische Erweiterung, um deine Stress- und Leistungsstufen zu messen. Es ist wichtig, dass du D.O.P.E. genaue Einschätzungen gibst, um die bestmögliche Leistung zu erzielen.
scenario2.intro1.baseline=Danke für deine Kooperation mit D.O.P.E. Melde dich jetzt im Flugsimulator, wo du einen simulierten Hyperraumsprung durchführen wirst, bei dem wir deine heutige Leistung messen. Weiche den Anomalien aus und sammle so viel Crystalis wie möglich!
scenario2.extro1.baseline=Wir haben das Schiff deinem heutigen Zustand optimal angepasst und es im Hangar für dich bereitgestellt. Die Lageeinweisung für deinen ersten Sprung wirst du an Bord über deinen Commlink erhalten. Viel Glück!
scenario2.intro2=Der Urlaub von Admiral Farrell auf Cervesia Prima ist vorbei und seine Anwesenheit wird bei der 1st Federal Navy gebraucht. Du wirst nach Cervesia Prima springen und einen unserer Offiziere mitnehmen, dessen Urlaub heute beginnt.
scenario2.extro2=Danke. Jetzt warte auf den Admiral. Bleibe für weitere Befehle verfügbar.
scenario2.intro3=Mit dem Admiral an Bord wirst du einen Hyperraumsprung zur Front im Krieg gegen die Shadows durchführen. Du wirst dann auf unserem Flaggschiff, der Achilles landen, wo der Admiral dein Schiff verlassen wird.
scenario2.extro3=Der Admiral hat dein Schiff verlassen und ist auf seinem Kommandostand angekommen. Bleibe an Bord deines Schiffes im Hangar der Achilles und warte auf weitere Befehle.
scenario2.intro4=Wir haben ein Notsignal von einer Erkundungsflotte im Horse Nebula erhalten. Leider war das Signal sehr verzerrt, daher wissen wir nicht genau, was passiert ist. Du wirst sofort zum letzten bekannten Aufenthalt der Flotte springen und bei deiner Ankunft berichten.
scenario2.extro4=Danke für deinen Bericht darüber, dass die Flotte von den Shadows angegriffen und zerstört wurde. Das Federal Naval Command arrangiert derzeit einen Gegenangriff. Bereite dich auf weitere Befehle vor.
scenario2.intro5=Da du unser einziger Pilot so nahe an der Front bist, erhältst du die Aufgabe, den Gegenangriff der Navy so gut du kannst zu unterstützen. Die FNC wird diesen Gegenangriff nicht ohne spezielle Ausrüstung durchführen können. Springe zu einer Fabrik im Sonnensystem Wolf 1061 und hole diese Ausrüstung ab.
scenario2.extro5=Die Ausrüstung wird auf dein Schiff geladen. Sei bereit zum Abflug.
scenario2.intro6=Das FNC bereitet eine Flotte für den Gegenangriff auf die Shadows vor. Du wirst die Flotte in der Nähe des Horse Nebula treffen und auf dem Schlachtschiff Athene landen, wo die Ausrüstung, die du transportiert hast, entladen und zusammengebaut werden wird.
scenario2.extro6=Die neue Spezialwaffe wird gerade entladen und an der Athene montiert. Sie wird sicherstellen, dass sie aus dem Kampf gegen die Shadows siegreich hervorgeht.
scenario2.extro=Sehr gute Arbeit heute, Pilot! Das war deine letzte Mission für heute. Eine sichere Route durch den Hyperraum zurück nach Luna wurde dir gesendet. Wenn du auf der F.L.O.W.-Station ankommst, melde dich zur Lagebesprechung und du bist für heute entlassen.

scenario3.name=Erkundung neuer Welten
scenario3.intro=Guten Morgen, Pilot. Die Gemeinschaft zur Erweiterung Inhärenten Lebensraums braucht unsere Dienste. Melde dich wie immer zunächst beim Departement für Offene Psychologische Erweiterung, um deine Stress- und Leistungsstufen zu messen. Es ist wichtig, dass du D.O.P.E. genaue Einschätzungen gibst, um die bestmögliche Leistung zu erzielen.
scenario3.intro1.baseline=Danke für ihre Kooperation mit D.O.P.E. Melden sie sich jetzt im Flugsimulator, wo sie einen simulierten Hyperraumsprung durchführen werden, bei dem wir ihre heutige Leistung messen. Weichen sie Anomalien aus und sammeln sie so viel Crystalis wie möglich!
scenario3.extro1.baseline=Danke für deine Kooperation mit D.O.P.E. Melde dich jetzt im Flugsimulator, wo du einen simulierten Hyperraumsprung durchführen wirst, bei dem wir deine heutige Leistung messen. Weiche den Anomalien aus und sammle so viel Crystalis wie möglich!
scenario3.intro2=Die G.E.I.L. hat einen möglicherweise bewohnbaren Planeten im Sonnensystem Spica gefunden. Du wirst dorthin springen und einen detaillierten Scan durchführen, sodass die G.E.I.L. mit den Vorbereitungen für die Kolonisierung beginnen kann, wenn die Ergebnisse positiv sind.
scenario3.extro2=Die Ergebnisse waren positiv und werden an die G.E.I.L übermittelt. Bleibe im Orbit und sei bereit für weitere Befehle.
scenario3.intro3=Damit der Planet kolonisiert werden kann, musst du eine Boje im Orbit des Planeten platzieren. Wir haben dir die Hyperraumroute zu einer Fabrik übermittelt, wo du die Boje an Bord nehmen kannst.
scenario3.extro3=Die Boje wird auf dein Schiff geladen. Sei bereit, wieder abzuheben.
scenario3.intro4=Du wirst jetzt zurück ins Sonnensystem Spica springen und die Boje dort im Orbit des Planeten platzieren.
scenario3.extro4=Die G.E.I.L. kann jetzt ihre Frachter und Kolonieschiffe starten. Bleibe bereit, wir haben noch mehr Arbeit für dich.
scenario3.intro5=Es gibt einen weiteren möglicherweise bewohnbaren Planeten im Sonnensystem Betelguese. Du wirst dorthin springen und das System untersuchen. Aber sei gewarnt, wir sind auf Aktivitäten der Shadows in einem nahegelegenen Nebel gestoßen.
scenario3.extro5=Du bist direkt in einen Haufen Ärger gesprungen! Zwar waren die Ergebnisse positiv und der Planet verfügt über großen Mineralienreichtum, aber das ganze System ist voll mit Shadows. Die Zielkoordinaten für deinen Rückzug werden dir sofort übertragen.
scenario3.intro6=Ziehe dich zur 6th Federal Naval Fleet zurück. Springe sofort, es kann sich nur um Minuten handeln, bis die Shadows dein Schiff entdecken und dich angreifen. Wenn du angekommen bist, lande auf dem Schlachtschiff Archimedes. Du wirst deine Informationen an den kommandierenden Admiral weitergeben, der sofort einen Angriff einleiten wird, um die Shadows zu vertreiben.
scenario3.extro6=Du bist in Sicherheit. Sobald der Admiral dich entlässt, kehre zur Basis von F.L.O.W. zurück. Wir werden eine sichere Sprungroute für dich ausarbeiten.
scenario3.extro=Sehr gut gemacht heute! Sobald du sicher zuhause angekommen bist, melde dich zur Lagebesprechung und du bist für heute entlassen. Nach einem Tag wie diesem musst du dich wirklich auf ein gutes Essen und dein Bett freuen!

scenario4.name=Probleme in Kupier-Gürtel
scenario4.intro=Guten Morgen, Pilot. Du musst heute ein paar Operationen für Deep Space Mining überwachen. Melde dich wie immer zunächst beim Departement für Offene Psychologische Erweiterung, um deine Stress- und Leistungsstufen zu messen. Es ist wichtig, dass du D.O.P.E. genaue Einschätzungen gibst, um die bestmögliche Leistung zu erzielen.
scenario4.intro1.baseline=Danke für deine Kooperation mit D.O.P.E. Melde dich sich jetzt im Flugsimulator, wo du einen simulierten Hyperraumsprung durchführen wirst, bei dem wir deine heutige Leistung messen. Weiche den Anomalien aus und sammle so viel Crystalis wie möglich!
scenario4.extro1.baseline=Wir haben das Schiff deinem heutigen Zustand optimal angepasst und es im Hangar für dich bereitgestellt. Die Lageeinweisung für deinen ersten Sprung wirst du an Bord über deinen Commlink erhalten. Viel Glück!
scenario4.intro2=Diese Mission wird dich in den Kupiergürtel bringen. Deep Space Mining hatte dort kürzlich Probleme mit Piraten und forderte einen Bericht über eine Piratenbasis in der Nähe einer ihrer eigenen Basen an.
scenario4.extro2=Du hast die Piratenbasis gefunden, aber sie war verlassen. Eine sehr seltsame Entdeckung, besonders, da es keine Spuren eines Kampfes gab. Warte auf neue Befehle.
scenario4.intro3=Deep Space Mining möchte eine weitere Bergbaukolonie überprüft haben. Sie haben heute morgen jeden Kontakt mit dieser Kolonie verloren. Überprüfe, was dort passiert ist.
scenario4.extro3=Wieder einmal fandest du eine plötzlich verlassene Basis, ohne das geringste Anzeichen eines Kampfes. Das kann nicht einfach ein Zufall sein. Wir werden überprüfen, was unsere Kontakte dazu wissen. Warte auf weitere Befehle.
scenario4.intro4=Deep Space Mining möchte, dass du einen Asteroiden auf Mineralienvorkommen überprüfst. Springe einfach zu den Koordinaten und überprüfe den Asteroiden mit deinen Sensoren.
scenario4.extro4=Deine Überprüfung ergab reiche Mineralienvorkommen, aber es gibt etwas viel wichtigeres. Wir haben einen Hinweis darauf gefunden, was mit den verlassenen Kolonien passiert ist. Erwarte deine Befehle.
scenario4.intro5=Wir haben Informationen über einige weitere Kolonien bekommen, die einfach so verlassen wurden. Offensichtlich ist eines der Transportschiffe, die die Kolonisten benutzt haben, auf einem Asteroiden abgestürzt. Springe zur Absturzstelle und sieh nach, ob du Informationen über sein Ziel finden kannst.
scenario4.extro5=Du hast die Black Box des Schiffes gefunden. Wir werden die Daten, die du uns geschickt hast, aufbereiten und dir weitere Befehle zur Untersuchung des Vorfalls geben.
scenario4.intro6=In der Black Box war das Ziel sowie das Loggbuch des Kapitäns enthalten. In letzterem standen einige seltsame Notizen über eine "Bessere Welt", in die sie ziehen würden. Offensichtlich haben wir es mit irgend einer Art von Sekte zu tun. Springe zu den Koordinaten und sieh dir die Situation an.
scenario4.extro6=Alle Arten von Siedlern und Kriminellen haben hier tatsächlich eine gewaltige Kolonie erbaut. Wir werden diesen Vorfall an alle involvierten Parteien berichten. Später wird entschieden werden, was mit dieser Kolonie zu tun ist.
scenario4.extro=Gut gemacht. Du darfst jetzt nach hause zurückkehren. Melde dich zur Lagebesprechung und dann bist du für heute entlassen.