mood.title=Stimmung
mood.desc=Bitte geben Sie bei den unten stehenden Adjektivpaaren an, wie Sie sich im Moment fühlen.
mood1=zufrieden<->unzufrieden
mood2=energiegeladen<->energielos
mood3=gestresst<->entspannt
mood4=müde<->hellwach
mood5=friedlich<->verärgert
mood6=unglücklich<->glücklich
mood7=lustlos<->hoch motiviert
mood8=ruhig<->nervös
mood9=begeistert<->gelangweilt
mood10=besorgt<->sorgenfrei

