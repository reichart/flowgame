before_profile.text=Ein Elitepilot zu sein, war schon immer dein Traum. Du hast es so weit geschafft- angefangen hast du mit einer Rostlaube von Frachtschiff und jetzt fliegst du Jäger im Gefecht. Die Zeit ist reif, F.L.O.W. erwartet dich. Als du das Bewerbungsformular ausfüllst, musst du nicht nur an den unendlichen Ruhm, sondern auch an die allgegenwärtige Gefahr denken...
after_profile.text=Gratulation, Pilot. Du gehörst jetzt zu den Elitepiloten von F.L.O.W., dem Federal Lunar Operation Wing. Unser Aufgabe ist es, wichtige Fracht, Nachrichten oder Passagiere sicher durch gefährliche Hyperraumrouten zu bringen. Zwar sind die Sprünge, die wir durchführen, gefährlich, aber die Gegenden des Hyperraums, die wir durchfliegen sind das einzige Vorkommen des wertvollen Crystalis. Daher ist es auch unsere Aufgabe, das Crystalis auf dem Weg einzusammeln. Dir wird ein passendes Schiff zugeteilt werden und bald wirst du deine ersten Sprünge fliegen. Willkommen bei F.L.O.W.!
