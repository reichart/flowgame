scenario1.name=Antimaterie
scenario1.intro=Guten Morgen, Pilot. Ihre heutige Aufgabe ist es, ein paar technische Probleme in der Industrie von Luna zu lösen. Melden sie sich wie immer zunächst beim Departement für Offene Psychologische Erweiterung, um ihre Stress- und Leistungsstufen zu messen. Es ist wichtig, dass sie D.O.P.E. genaue Einschätzungen geben um die bestmögliche Leistung zu erzielen.
scenario1.intro1.baseline=Danke für ihre Kooperation mit D.O.P.E. Melden sie sich jetzt im Flugsimulator, wo sie einen simulierten Hyperraumsprung durchführen werden, bei dem wir ihre heutige Leistung messen. Weichen sie Anomalien aus und sammeln sie so viel Crystalis wie möglich!
scenario1.extro1.baseline=Wir haben das Schiff ihrem heutigen Zustand optimal angepasst und es im Hangar für sie bereitgestellt. Die Lageeinweisung für ihren ersten Sprung werden sie an Bord über ihren Commlink erhalten. Viel Glück!
scenario1.intro2=Die Stromversorgung einer unserer Antimaterieverarbeitungsanlagen im weit abgelegenen Raum ist ausgefallen. Leider hat die Basis nicht die richtige Ausrüstung um das Problem selbst zu lösen. Sie werden also ein Team von Ingenieuren dort hin bringen, die den Schaden reparieren. Nutzen sie die Chance, Crystalis zu sammeln!
scenario1.extro2=Vielen Dank. Das Wartungsteam ist sicher angekommen und repariert die Schäden in der Anlage. Sie sollte den Betrieb am Ende des Tages wieder aufnehmen können.
scenario1.intro3=Eine Ladung Antimaterie wurde auf ihr Schiff geladen. Es wird dringend auf einer Bergbaukolonie im Sternensystem Centauri benötigt, die von Piraten angegriffen wird. Ihren Verteidigungsanlagen ist die Munition ausgegangen und es ist ihre Aufgabe, sie neu zu bestücken, bevor die Piraten die Kolonie vernichten.
scenario1.extro3=Die Verteidigungsanlagen wurden nachgeladen und vertreiben die Piraten. Machen sie eine Pause auf der Asteroidenkolonie und warten sie auf ihre nächsten Befehle.
scenario1.intro4=Hallo, Pilot! Ihr nächster Sprung wird sie zu einer Forschungsstation auf Tau Ceti Alpha bringen. Sie werden dort einen unserer besten Wissenschaftler in der Biogenetik, Professor Wilmut an Bord nehmen. Seine Anwesenheit wird andernorts gebraucht sie werden bei Abflug eingewiesen.
scenario1.extro4=Willkommen auf Tau Ceti. Diesmal keine Zeit für Pausen, Professor Wilmut ist bereits an Bord.
scenario1.intro5=Keine Zeit zu verlieren, Pilot! Sie werden ihren Sprung in den entfernten Horse Nebula sofort beginnen. An den übertragenen Koordinaten werden sie eine Basis zum Gasabbau finden. Professor Wilmut wird dafür sorgen, dass ihr Schiff mit einer kleinen Menge einer besonderen Gasmischung beladen wird, die sie in ihrer letzten Mission benötigen werden.
scenario1.extro5=Die Gasmischung wird auf ihr Schiff geladen, aber bleiben sie jederzeit bereit für den Abflug! Sobald die Beladung abgeschlossen ist, wird Professor Wilmut wieder an Bord gehen und sie werden ihren nächsten Sprung einleiten müssen.
scenario1.intro6=Der letzte Sprung heute wird sie in eine Forschungsbasis tief im Weltall bringen. Dort wird der Einfluss von dunkler Materie auf Lebewesen untersucht. Leider gab es einen schrecklichen Unfall und die Besatzung hat die Kontrolle über den Großteil der Station an Mutanten verloren. Professor Wilmut wird mithilfe des Gases einen komplexen Prozess einleiten, der den Schaden rückgängig machen wird.
scenario1.extro6=Professor Wilmut eine Weile wird auf der Station bleiben, um den Prozess zu überwachen. Der Großteil der Besatzung hatte sich im Kontrollraum verbarrikadiert und auf diese Weise überlebt.
scenario1.extro=Vielen Dank für die Großartige Arbeit heute! Wir haben eine sichere Route durch den Hyperraum ausgearbeitet, über die sie zur Basis von F.L.O.W. im Orbit von Luna zurückkehren können. Wenn sie ankommen, melden sie sich zur finalen Lagebesprechung und sie sind für heute entlassen.

scenario2.name=Kriegseinsatz
scenario2.intro=Guten Morgen, Pilot. Sie werden heute der Sternenflotte der Erde im Krieg gegen die Shadows helfen. Melden sie sich wie immer zunächst beim Departement für Offene Psychologische Erweiterung, um ihre Stress- und Leistungsstufen zu messen. Es ist wichtig, dass sie D.O.P.E. genaue Einschätzungen geben um die bestmögliche Leistung zu erzielen.
scenario2.intro1.baseline=Danke für ihre Kooperation mit D.O.P.E. Melden sie sich jetzt im Flugsimulator, wo sie einen simulierten Hyperraumsprung durchführen werden, bei dem wir ihre heutige Leistung messen. Weichen sie Anomalien aus und sammeln sie so viel Crystalis wie möglich!
scenario2.extro1.baseline=Wir haben das Schiff ihrem heutigen Zustand optimal angepasst und es im Hangar für sie bereitgestellt. Die Lageeinweisung für ihren ersten Sprung werden sie an Bord über ihren Commlink erhalten. Viel Glück!
scenario2.intro2=Der Urlaub von Admiral Farrell auf Cervesia Prima ist vorbei und seine Anwesenheit wird bei der 1st Federal Navy gebraucht. Sie werden nach Cervesia Prima springen und einen unserer Offiziere mitnehmen, dessen Urlaub heute beginnt.
scenario2.extro2=Danke. Jetzt warten sie auf den Admiral. Bereiten sie sich auf weitere Befehle vor.
scenario2.intro3=Mit dem Admiral an Bord werden sie einen Hyperraumsprung zur Front im Krieg gegen die Shadows durchführen. Sie werden dann auf unserem Flaggshiff, der Achilles landen, wo der Admiral ihr Schiff verlassen wird.
scenario2.extro3=Der Admiral hat ihr Schiff verlassen und ist auf seinem Kommandostand angekommen. Bleiben sie an Bord ihres Schiffes im Hangar der Achilles und warten sie auf weitere Befehle.
scenario2.intro4=Wir haben ein Notsignal von einer Erkundungsflotte im Horse Nebula erhalten. Leider war das Signal sehr verzerrt, daher wissen wir nicht genau, was passiert ist. Sie werden sofort zum letzten bekannten Aufenthalt der Flotte springen und bei ihrer Ankunft berichten.
scenario2.extro4=Danke für ihren Bericht darüber, dass die Flotte von den Shadows angegriffen und zerstört wurde. Das Federal Naval Command arrangiert derzeit einen Gegenangriff. Bereiten sie sich auf weitere Befehle vor.
scenario2.intro5=Da sie unser einziger Pilot so nahe an der Front sind, erhalten sie die Aufgabe, den Gegenangriff der Navy so gut sie können zu unterstützen. Die FNC wird diesen Gegenangriff nicht ohne spezielle Ausrüstung durchführen können. Springen sie zu einer Fabrik im Sonnensystem Wolf 1061 und holen sie diese Ausrüstung ab.
scenario2.extro5=Die Ausrüstung wird auf ihr Schiff geladen. Seien sie bereit zum Abflug.
scenario2.intro6=Das FNC bereitet eine Flotte für den Gegenangriff auf die Shadows vor. Sie werden die Flotte in der Nähe des Horse Nebula treffen und auf dem Schlachtschiff Athene landen, wo die Ausrüstung, die sie transportiert haben, entladen und zusammengebaut werden wird.
scenario2.extro6=Die neue Spezialwaffe wird gerade entladen und an der Athene montiert. Sie wird sicherstellen, dass sie aus dem Kampf gegen die Shadows siegreich hervorgeht.
scenario2.extro=Sehr gute Arbeit heute, Pilot! Das war ihre letzte Mission für heute. Eine sichere Route durch den Hyperraum zurück nach Luna wurde ihnen gesendet. Wenn sie auf der F.L.O.W.-Station ankommen, melden sie sich zur Lagebesprechung und sie sind für heute entlassen.

scenario3.name=Erkundung neuer Welten
scenario3.intro=Guten Morgen, Pilot. Die Gemeinschaft zur Erweiterung Inhärenten Lebensraums braucht unsere Dienste. Melden sie sich wie immer zunächst beim Departement für Offene Psychologische Erweiterung, um ihre Stress- und Leistungsstufen zu messen. Es ist wichtig, dass sie D.O.P.E. genaue Einschätzungen geben um die bestmögliche Leistung zu erzielen.
scenario3.intro1.baseline=Danke für ihre Kooperation mit D.O.P.E. Melden sie sich jetzt im Flugsimulator, wo sie einen simulierten Hyperraumsprung durchführen werden, bei dem wir ihre heutige Leistung messen. Weichen sie Anomalien aus und sammeln sie so viel Crystalis wie möglich!
scenario3.extro1.baseline=Wir haben das Schiff ihrem heutigen Zustand optimal angepasst und es im Hangar für sie bereitgestellt. Die Lageeinweisung für ihren ersten Sprung werden sie an Bord über ihren Commlink erhalten. Viel Glück!
scenario3.intro2=Die G.E.I.L. hat einen möglicherweise bewohnbaren Planeten im Sonnensystem Spica gefunden. Sie werden dorthin springen und einen detaillierten Scan durchführen, sodass die G.E.I.L. mit den Vorbereitungen für die Kolonisierung beginnen kann, wenn die Ergebnisse positiv sind
scenario3.extro2=Die Ergebnisse waren positiv und werden an die G.E.I.L übermittelt. Bleiben sie im Orbit und bereit für weitere Befehle.
scenario3.intro3=Damit der Planet kolonisiert werden kann, müssen sie eine Boje im Orbit des Planeten platzieren. Wir haben ihnen die Hyperraumroute zu einer Fabrik übermittelt, wo sie die Boje an Bord nehmen können.
scenario3.extro3=Die Boje wird auf ihr Schiff geladen. Seien sie bereit, wieder abzuheben.
scenario3.intro4=Sie werden jetzt zurück ins Sonnensystem Spica springen und die Boje dort im Orbit des Planeten platzieren.
scenario3.extro4=Die G.E.I.L. kann jetzt ihre Frachter und Kolonieschiffe starten. Bleiben sie bereit, wir haben noch mehr Arbeit für sie.
scenario3.intro5=Es gibt einen weiteren möglicherweise bewohnbaren Planeten im Sonnensystem Betelguese. Sie werden dorthin springen und das System untersuchen. Aber seien sie gewarnt, wir sind auf Aktivitäten der Shadows in einem nahegelegenen Nebel gestoßen.
scenario3.extro5=Sie sind direkt in eine Menge Ärger gesprungen! Zwar waren die Ergebnisse positiv und der Planet verfügt über großen Mineralienreichtum, aber das ganze System ist voll mit Shadows. Die Zielkoordinaten für ihren Rückzug werden sofort übertragen.
scenario3.intro6=Ziehen sie sich zur 6. Federal Naval Fleet zurück. Springen sie sofort, es kann sich nur um Minuten handeln, bis die Shadows ihr Schiff entdecken und sie angreifen. Wenn sie angekommen sind, landen sie auf dem Schlachtschiff Archimedes. Sie werden ihre Informationen an den kommandierenden Admiral weitergeben, der sofort einen Angriff einleiten wird, um die Shadows zu vertreiben.
scenario3.extro6=Sie sind in Sicherheit. Sobald der Admiral sie entlässt, kehren sie zur Basis von F.L.O.W. zurück. Wir werden eine sichere Sprungroute für sie ausarbeiten.
scenario3.extro=Sehr gut gemacht heute! Sobald sie sicher zuhause angekommen sind, melden sie sich zur Lagebesprechung und sie sind für heute entlassen. Nach einem Tag wie diesem müssen sie sich wirklich auf ein gutes Essen und ihr Bett freuen!

scenario4.name=Probleme in Kupier-Gürtel
scenario4.intro=Guten Morgen, Pilot. Sie müssen heute ein paar Operationen für Deep Space Mining überwachen. Melden sie sich wie immer zunächst beim Departement für Offene Psychologische Erweiterung, um ihre Stress- und Leistungsstufen zu messen. Es ist wichtig, dass sie D.O.P.E. genaue Einschätzungen geben um die bestmögliche Leistung zu erzielen.
scenario4.intro1.baseline=Danke für ihre Kooperation mit D.O.P.E. Melden sie sich jetzt im Flugsimulator, wo sie einen simulierten Hyperraumsprung durchführen werden, bei dem wir ihre heutige Leistung messen. Weichen sie Anomalien aus und sammeln sie so viel Crystalis wie möglich!
scenario4.extro1.baseline=Wir haben das Schiff ihrem heutigen Zustand optimal angepasst und es im Hangar für sie bereitgestellt. Die Lageeinweisung für ihren ersten Sprung werden sie an Bord über ihren Commlink erhalten. Viel Glück!
scenario4.intro2=Diese Mission wird sie in den Kupiergürtel bringen. Deep Space Mining hatte dort kürzlich Probleme mit Piraten und forderte einen Bericht über eine Piratenbasis in der Nähe von einer ihrer eigenen Basen an.
scenario4.extro2=Sie haben die Piratenbasis gefunden, aber sie war verlassen. Eine sehr seltsame Entdeckung, besonders, da es keine Spuren eines Kampfes gab. Erwarten sie neue Befehle.
scenario4.intro3=Deep Space Mining möchte eine weitere Bergbaukolonie überprüft haben. Sie haben heute morgen jeden Kontakt mit dieser Kolonie verloren. Überprüfen sie, was dort passiert ist.
scenario4.extro3=Wieder einmal fanden sie eine plötzlich verlassene Basis, ohne das geringste Anzeichen eines Kampfes. Das kann nicht einfach ein Zufall sein. Wir werden überprüfen, was unsere Kontakte dazu wissen. Erwarten sie weitere Befehle.
scenario4.intro4=Deep Space Mining möchte, dass sie einen Asteroiden auf Mineralienvorkommen überprüfen. Springen sie einfach zu den Koordinaten und überprüfen sie den Asteroiden mit ihren Sensoren.
scenario4.extro4=Ihre Überprüfung ergab reiche Mineralienvorkommen, aber es gibt etwas viel wichtigeres. Wir haben einen Hinweis darauf gefunden, was mit den verlassenen Kolonien passiert ist. Erwarten sie ihre Befehle.
scenario4.intro5=Wir haben Informationen über einige weitere Kolonien bekommen, die einfach so verlassen wurden. Offensichtlich ist eines der Transportschiffe, die die Kolonisten benutzt haben, auf einem Asteroiden abgestürzt. Springen sie zur Absturzstelle und sehen sie, ob sie Informationen über sein Ziel finden können.
scenario4.extro5=Sie haben die Black Box des Schiffes gefunden. Wir werden die Daten, die sie uns geschickt haben, aufbereiten und ihnen weitere Befehle zur Untersuchung des Vorfalls geben.
scenario4.intro6=In der Black Box war das Ziel sowie das Loggbuch des Kapitäns enthalten. In letzterem standen einige seltsame Notizen über eine "Bessere Welt", in die sie ziehen würden. Offensichtlich haben wir es mit irgend einer Art von Sekte zu tun. Springen sie zu den Koordinaten und sehen sie sich die Situation an.
scenario4.extro6=Alle Arten von Siedlern und Kriminellen haben hier tatsächlich eine gewaltige Kolonie erbaut. Wir werden diesen Vorfall an alle involvierten Parteien berichten. Später wird entschieden werden, was mit dieser Kolonie zu tun ist.
scenario4.extro=Gut gemacht. Sie dürfen jetzt nach hause zurückkehren. Melden sie sich zur Lagebesprechung und dann sind sie für heute entlassen.