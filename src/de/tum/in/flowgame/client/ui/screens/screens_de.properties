before_profile=Profilerstellung
before_profile.text=Ein Elitepilot zu sein, war schon immer dein Traum. Du hast es so weit geschafft- angefangen hast du mit einer Rostlaube von Frachtschiff und jetzt fliegst du Jäger im Gefecht. Die Zeit ist reif, F.L.O.W. erwartet dich. Als du das Bewerbungsformular ausfüllst, musst du nicht nur an den unendlichen Ruhm, sondern auch an die allgegenwärtige Gefahr denken...
profile=Die Folgenden Aussagen eignen sich zur Beschreibung Ihrer eigenen Person (insgesamt 13 Aussagen). Lesen Sie bitte jede Aussage aufmerksam durch. Zur Beantwortung steht Ihnen eine kontinuierlich Skala von starker Ablehnung (d.h. die Beschreibung trifft überhaupt nicht auf Sie zu) bis zu einer starken Zustimmung (d.h. die Beschreibung trifft voll auf Sie zu) zur Verfügung.\n\nEs gibt keine "richtigen" oder "falschen" Antworten. Sie bringen mit Ihren Antworten vielmehr Ihre persönliche Sichtweise zum Ausdruck. Wenn Ihnen einmal die Entscheidung schwer fallen sollte, geben Sie dann die Ausprägung an, die noch am ehesten auf Sie zutrifft.
after_profile.text=Gratulation, Pilot. Du gehörst jetzt zu den Elitepiloten von F.L.O.W., dem Federal Lunar Operation Wing. Unsere Aufgabe ist es, wichtige Fracht, Nachrichten oder Passagiere sicher durch gefährliche Hyperraumrouten zu bringen. Zwar sind die Sprünge, die wir durchführen, gefährlich, aber die Gegenden des Hyperraums, die wir durchfliegen sind das einzige Vorkommen des wertvollen Crystalis. Daher ist es auch unsere Aufgabe, das Crystalis auf dem Weg einzusammeln. Dir wird ein passendes Schiff zugeteilt werden und bald wirst du deine ersten Sprünge fliegen. Willkommen bei F.L.O.W.!
